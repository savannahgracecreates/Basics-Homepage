    <style>
      body {

      }

      }

        font-family: "open sans";
        text-align: left;
        color: #f5f0ed;
        font-size: 48px;
        font-weight: 550px;
        margin-bottom: 10px;
      }
      .rectangle {
        width: px;

        border: 0;

      }
      h2 {
        font-family: "source sans", sans-serif;
        text-align: left;

        margin: auto;
        padding: 13px 70px;

      }
      .impressedButton {

        margin: auto;

        transition: all 100ms ease-in-out;

        font-size: 14px;
        font-family: "open sans";
        font-weight: 300;
        color: #f5f0ed;
        background-color: #a6b195;
        border-color: none;
        border-width: 0px;
        border-radius: 200px;
        text-decoration: none;
      }
      .impressedButton:hover {
        background-color: #a6b195;
        font-size: 16px;
        text-align: center;
      }
      .footer {
        font-family: "open sans";
        text-align: center;
        font-weight: 100;
        color: #f5f0ed;
        font-size: 10px;
        padding: 80px 10px 0px 10px;
      }
      .opinion {
        display: block;
        margin: auto;
        text-align: center;
        font-family: "open sans";
        font-weight: 100;
        color: #f5f0ed;
        font-size: 9px;
        background-color: #f09d51;
        border-color: none;
        border-width: 0px;
        border-radius: 7px;
        padding: 3px 3px;
      }

      .opinion:hover {
        background-color: #f09d51;
        font-size: 10px;
        text-align: center;
        color: #f5f0ed;
      }

      .rectangle-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 400px;
      }
      .rectangleOne {
        width: 400px;
        height: 120px;
        background-color: #f5f0ed;
        border: 0;
        border-radius: 200px;
        margin: 0 20px;
      }
      .rectangleTwo {
        width: 400px;
        height: 130px;
        background-color: #f09d51;
        border-radius: 200px;
        border: 0;
        margin: 0 20px;
      }
      .image-overlay {
        position: absolute;
        top: calc(50% - 146px);
        left: 50%;
        transform: translateX(-50%);
        border-radius: 90px;
        width: 400px;
        height: 400px;
        max-width: 100%;
        z-index: 1;
      }
      #fadeInHeading {
        opacity: 0;
        transform: translateX(100%);
        animation: fadeInFromRight 1.5s ease-out forwards;
      }
      @keyframes fadeInFromRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
        .appear-from-right {
          opacity: 0;
          transform: translateX(100%);
          animation: fadeInFromRight 1s ease-out forwards;
        }
      }
    </style>
    
  </head>
  <body>

      <div class="rectangle-container appear-from-right">

    <p class="footer">
      This page was built by Savannah Young | 2023
    </p>
    <button class="opinion" type="button">üëâüèºtell me what you think</button>
    <script>
      function opinion() {
        let name = prompt("What is your name?");
        let email = prompt("What is your email?");
        let positive = prompt("What did you like about this landing page?");
        let negative = prompt("What did you dislike?");
        alert(
          "Thank you " +
            name +
            "! If I have any more questions about your feedback I will reach out!"
        );
      }

      let opinionButton = document.querySelector(".opinion");
      opinionButton.addEventListener("click", opinion);

      const rectangleContainer = document.querySelector(".appear-from-right");

      window.addEventListener("load", () => {
        rectangleContainer.style.opacity = 1;
        rectangleContainer.style.transform = "translateX(0)";
      });
    </script>
  </body>
